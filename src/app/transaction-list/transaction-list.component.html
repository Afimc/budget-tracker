<div class="transaction-list-component">
  <div class="title">
    <h1>Yours transactions</h1>
  </div>
  <div class="content">
    <div class="titles"><span id="name">Name</span> <span id="value">Value</span> <span id="date">Date</span></div>
    <div class="transaction" *ngFor="let transaction of transactions" (click)="transactionForEdit(transaction.id)">
      <div class="activity">{{transaction.name}}</div>
      <div class="value">{{transaction.value}}</div>
      <div class="date">{{transaction.date}}</div>
    </div>
  </div>
  <div class="buttons">
    <button  routerLink="/">Dashboard</button>
    <button routerLink="/transactions/add">+</button>
  </div>
</div>
